<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribute</title>
  <!-- Internal Styles: will need to remove '/public' when using these styles as templates -->
  <link rel="stylesheet" href="/public/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/public/vendor/border-box.css" type="text/css" />
  <link rel="stylesheet" href="/public/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/public/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/public/styles/create_contribute_story.css" type="text/css" />
  <!-- Internal Scripts -->
    <!-- <script type="text/javascript" src="/scripts/app.js"></script> -->
  <!-- External Styles -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <!-- External Scripts -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2fff5f5ee5.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <i class="fas fa-align-justify"></i>
    <span>Your Story</span>
    <!-- for muted sound icon use "fas fa-volume-mute"></i> -->
    <i class="fas fa-volume-up"></i>
  </header>
  <nav></nav>
  <main>
    <form class="create_entry" method="POST" action="">
      <h1>Story Title</h1>
      <h3 class="subtitle">Continue the story...</h3>
      <div class="form_grid">
        <label for="entry">How does this story continue?</label>
        <textarea id="entry" name="entry"></textarea>
      </div>
      <h3>Animation Effects</h3>
      <div class="button_row">
        <button id="no_anim">None</button>
        <button id="rain_anim">Rain</button>
        <button id="snow_anim">Snow</button>
        <button id="fog_anim">Fog</button>
      </div>
      <h3>Sound Effects</h3>
      <div class="button_row">
        <button id="no_sound">None</button>
        <button id="nature_sound">Nature</button>
        <button id="storm_sound">Storm</button>
        <button id="city_sound">City</button>
      </div>
      <h3>Suggested Photos</h3>
      <section class="suggested_photos">
        <img src="http://placeimg.com/400/300/arch">
        <img src="http://placeimg.com/400/300/nature">
        <img src="http://placeimg.com/400/300/tech">
        <img src="http://placeimg.com/400/300/any">
      </section>
      <br><br>
      <div class="button_spaced">
        <button id="preview">Preview</button>
        <button id="save"><b>Save your Story</b></button>
      </div>
    </form>
    <br><br>
  </main>
</body>
</html>
